<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="size-change"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="color-change"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="margin-box">
      <div class="margin-bluebox"></div>
      <div class="margin-greenbox"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="float-box">
      <div class="float-redbox"></div>
      <div class="float-bluebox"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="flexbox-threebox">
      <div class="flexbox-redbox"></div>
      <div class="flexbox-bluebox"></div>
      <div class="flexbox-orangebox"></div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="designation">
      <div class="designation-A">A</div>
      <div class="designation-B">B</div>
      <div class="designation-C">C</div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="hidden-threebox">
      <div class="hidden-redbox"></div>
      <div class="display-bluebox"></div>
      <div class="display-greenbox"></div>
    </div>
</body>

</html>
