<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">

  <link rel="stylesheet" href="./css/style.css">

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
    <div class="redbox"></div>
  <h2 class="question--title">Q2 色変更</h2>
    <div class="changebox"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
    <div class="twobox">
      <div class="bluebox"></div>
      <div class="greenbox"></div>
    </div>
  <h2 class="question--title">Q4 floatの解除</h2>
    <div class="twobox2">
      <div class="redbox2"></div>
      <div class="bluebox"></div>
    </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
    <div class="threebox">
      <div class="redbox2"></div>
      <div class="bluebox"></div>
      <div class="orangebox"></div>
    </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
    <div class="threebox2">
      <div class="A">A</div>
      <div class="B">B</div>
      <div class="C">C</div>
    </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
    <div class="threebox3">
      <div class="redbox3"></div>
      <div class="bluebox2"></div>
      <div class="greenbox2"></div>
    </div>
